<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Seminaranmeldung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <!--Bootstrap und main css-->
    <link rel="stylesheet" href="Bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <!--Javascript-->
    <script type="text/Javascript" src="js/main.js"></script>
</head>
<body>
    <!--Seminaranmeldung-->
    <section class="container" id="contact" >
        <h1>Seminaranmeldung</h1>
            <form id="seminarForm">
                 <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="seminar">Seminar*</label>
                        <select id="seminar" class="form-control" required>
                            <option selected> </option>
                            <option>Medizinische Software(Kompaktseminar)</option>
                            <option>Seminar / Workshop zur klinischen Bewertung MDR-Seminar</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">  
                     <div class="form-group col-md-3">
                        <label for="date">Seminar Datum*</label>
                        <input type="date" class="form-control" id="date" required>
                        <span class="glyphicon glyphicon-print"></span>
                    </div>
                </div> 
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputVorname">Vorname*</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputNachname">Nachname*</label>
                        <input type="text" class="form-control" id="family" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputStraße">Straße, Nr*</label>
                        <input type="text" class="form-control" id="straße" required>
                    </div>
                </div>    
                <div class="form-row">
                    <div class="form-group col-md-1">
                        <label for="inputPlz">PLZ*</label>
                        <input type="text" class="form-control" id="plz" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="inputOrt">Ort*</label>
                        <input type="text" class="form-control" id="ort" required>
                    </div>   
                </div>    
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Email*</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>           
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Tel:*</label>
                        <input type="tel" class="form-control" id="tel"required>
                    </div>
                </div>  
                <button type="submit" class="btn btn-primary" onclick="checkForm();">Absenden</button>
            </form>
    </section>
</body>
</html>
